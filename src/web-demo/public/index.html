<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDBMS Web Demo</title>

    <style>
        body {
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 2rem;
            background-color: #1e1e1e;
            color: #d4d4d4;
        }

        h1 {
            margin-bottom: 1rem;
        }

        textarea {
            width: 80%;
            max-width: 600px;
            font-family: monospace;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #2e2e2e;
            color: #d4d4d4;
        }

        button {
            padding: 0.5rem 1rem;
            font-family: monospace;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            background-color: #007acc;
            color: white;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        button:hover {
            background-color: #005f99;
        }

        pre {
            width: 80%;
            max-width: 600px;
            background-color: #2e2e2e;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #d4d4d4;
        }
    </style>
</head>


<body>
    <h1>SimpleDB Web Demo</h1>
    <textarea id="sql" rows="4" cols="50" placeholder="Enter SQL here"></textarea><br>
    <button id="run">Run SQL</button>
    <pre id="output"></pre>

    <script type="module" src="app.js"></script>
</body>

</html>
